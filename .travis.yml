os:
  - linux
  - osx

sudo: required
dist: trusty
osx_image: xcode7

language:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    objective-c;
  else
    cpp;
  fi

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      sudo add-apt-repository --yes ppa:kalakris/cmake
      wget https://github.com/glfw/glfw/releases/download/3.1.1/glfw-3.1.1.zip
      sudo apt-get update -qq
  fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew uninstall xctool; brew install xctool --HEAD;
      brew install homebrew/versions/glfw3
      brew install libusb
  fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo apt-get install build-essential xorg-dev libglu1-mesa-dev libglew-dev libglm-dev -qq
      sudo apt-get install cmake -qq
      sudo apt-get install gcc-4.9
      sudo apt-get install libusb-1.0-0-dev
      export CXX="g++-4.9"

      # Print versions
      $CXX --version
      cmake --version

      # GLFW
      unzip glfw-3.1.1.zip
      cd glfw-3.1.1/
      sudo cmake -G "Unix Makefiles" -DBUILD_SHARED_LIBS=ON
      sudo make
      sudo make install
      cd ..
  fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    uname -a
    make
  fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    xctool -workspace librealsense.xc/librealsense.xcworkspace -scheme librealsense ONLY_ACTIVE_ARCH=NO
  fi